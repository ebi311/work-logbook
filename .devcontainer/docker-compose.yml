services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: app-dev
    restart: unless-stopped
    user: node
    depends_on:
      - db
      - redis
    volumes:
      - ../:/workspaces/work-logbook
      - node_modules:/workspaces/work-logbook/node_modules
    ports:
      - '3000:3000'
    tty: true
    stdin_open: true
    command: sleep infinity
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: local
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes
volumes:
  pgdata:
  redisdata:
  node_modules:
